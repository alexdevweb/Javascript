<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exo 2</title>
</head>
<body>

	<div id='output'>
		

	</div>

	<script type="text/javascript">
		var divO = document.getElementById('output');
		var divT = divO.cloneNode(false);
		var listedl = document.createElement('dl');
		var listedt, listedd, listedtText, listeddText;

		var noeudTexte = [
		{
			dt: 'Javascript',
			dd: 'JavaScript est un langage de programmation de scripts principalement utilisé dans les pages web interactives mais aussi coté serveur.'
		},{
			dt: 'JScript',
			dd: 'JScript est le nom générique de plusieurs implémentations d\'ECMAScript 3 créées par Microsoft'
		},{
			dt: 'ActionScript',
			dd: 'ActionScript est le langage de programmation utilisé au sein d\'applications clientes (Adobe Flash, Adobe Flex) et serveur (Flash media server, JRun, Macromedia Generator).'
		},{
			dt: 'EX4',
			dd: 'ECMAScript for XML (E4X) est une extension XML au langage ECMAScript.'	
		}];

		var p = document.createElement('p');
		var pText = document.createTextNode('Langages basés sur ECMAScript :');

		p.appendChild(pText);

		divT.appendChild(p);
		divT.id = 'divTP3';

		//Création des listes avec des objets littéraux
		for (var i=0; i<noeudTexte.length; i++) {
			listedt = document.createElement('dt');
			listedd = document.createElement('dd');

			listedtText = document.createTextNode(noeudTexte[i].dt);
			listeddText = document.createTextNode(noeudTexte[i].dd);

			listedt.appendChild(listedtText);
			listedd.appendChild(listeddText);

			listedl.appendChild(listedt);
			listedl.appendChild(listedd);
		}

		divT.appendChild(listedl);

		divO.appendChild(divT);

	</script>
</body>
</html>
